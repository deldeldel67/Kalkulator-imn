<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Tema Alam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kalkulator {
      background-color: #ffffffdd;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .judul {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    #layar {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding-right: 10px;
      border: none;
      margin-bottom: 15px;
      background-color: #e8f5e9;
      border-radius: 10px;
    }

    .tombol {
      width: 60px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .angka {
      background-color: #c8e6c9;
    }

    .operator {
      background-color: #81c784;
      color: white;
    }

    .aksi {
      background-color: #ffcc80;
    }

    .tombol:hover {
      opacity: 0.85;
    }

    .tombol-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="kalkulator">
    <!-- Judul Kalkulator -->
    <div class="judul">Kalkulator</div>

    <!-- Layar Tampilan -->
    <input type="text" id="layar" disabled>

    <!-- Tombol-tombol -->
    <div class="tombol-grid">
      <button class="tombol aksi" onclick="hapusSemua()">C</button>
      <button class="tombol aksi" onclick="hapusSatu()">DEL</button>
      <button class="tombol operator" onclick="tambahOperator('%')">%</button>
      <button class="tombol operator" onclick="tambahOperator('/')">/</button>

      <button class="tombol angka" onclick="tambahAngka('7')">7</button>
      <button class="tombol angka" onclick="tambahAngka('8')">8</button>
      <button class="tombol angka" onclick="tambahAngka('9')">9</button>
      <button class="tombol operator" onclick="tambahOperator('*')">*</button>

      <button class="tombol angka" onclick="tambahAngka('4')">4</button>
      <button class="tombol angka" onclick="tambahAngka('5')">5</button>
      <button class="tombol angka" onclick="tambahAngka('6')">6</button>
      <button class="tombol operator" onclick="tambahOperator('-')">-</button>

      <button class="tombol angka" onclick="tambahAngka('1')">1</button>
      <button class="tombol angka" onclick="tambahAngka('2')">2</button>
      <button class="tombol angka" onclick="tambahAngka('3')">3</button>
      <button class="tombol operator" onclick="tambahOperator('+')">+</button>

      <button class="tombol angka" onclick="tambahAngka('0')">0</button>
      <button class="tombol angka" onclick="tambahAngka('.')">.</button>
      <button class="tombol operator" onclick="tambahOperator('^')">^</button>
      <button class="tombol operator" onclick="hitung()">=</button>
    </div>
  </div>

  <script>
    let layar = document.getElementById("layar");

    function tambahAngka(angka) {
      layar.value += angka;
    }

    function tambahOperator(op) {
      layar.value += op;
    }

    function hapusSemua() {
      layar.value = "";
    }

    function hapusSatu() {
      layar.value = layar.value.slice(0, -1);
    }

    function hitung() {
      try {
        let ekspresi = layar.value;

        // Ganti ^ dengan ** untuk perhitungan pangkat
        ekspresi = ekspresi.replace(/\^/g, "**");

        // Tangani persen kontekstual: A - B% => A - (B/100 * A)
        ekspresi = ekspresi.replace(/(\d+(\.\d+)?)([\+\-\*\/])(\d+(\.\d+)?)%/g, (match, a, _, op, b) => {
          return `${a}${op}(${b}/100*${a})`;
        });

        // Hitung ekspresi menggunakan eval
        let hasil = eval(ekspresi);
        layar.value = hasil;
      } catch (err) {
        layar.value = "Error";
      }
    }
  </script>
</body>
    </html>
